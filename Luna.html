<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Друзья в вк</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Luna.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Poppins:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
</head>


<body>

    <div class="cont" id="all">
        <div class="conteiner_1">
            <div class="header_cont">
                <p class="header_text">FRIENDS IN VK</p>
            </div>
            <div class="middle_cont">
                <div class="slot_for_friends" v-for="item in jsonobject.response.items" :key="item.id">
                    <p>{{item.first_name}}</p>
                    <div class="foto_friends">
                        <img src="\\wsl.localhost\Ubuntu\home\vlad12345\LUNA\соц карта 2.jpg">

                    </div>
                    <div class="name_surname_friends">
                        <p class="name_friend">Владислав</p>
                        <p class="surname_friend">Ладыгин</p>
                    </div>
                </div>
            
            <div class="btn_cont">
                <button type="button" class="btn btn-primary" v-on:click="auth">
                    login in
                </button>
            </div>
        </div>

        <div class="conteiner_2">
            <div class="header_cont">
                <p class="header_text">CHOOSEN FRIENDS</p>
            </div>
            <div class="middle_cont">
                <p>Список выбранных друзей</p>
            </div>
            <div class="btn_cont">
                <button type="button" class="btn btn-primary">
                    export to console
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="Luna.js"></script>
    <script type="text/javascript">
        VK.init({
            apiId: 51696427
        });
    </script>
</body>

</html>
